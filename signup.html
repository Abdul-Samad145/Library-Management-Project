<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
        
          <div class="form-outline mb-4">
            <input type="text" id="signupName" class="form-control form-control-lg" />
            <label class="form-label" for="signupName">Full Name</label>
          </div>

    
          <div class="form-outline mb-4">
            <input type="email" id="signupEmail" class="form-control form-control-lg" />
            <label class="form-label" for="signupEmail">Email address</label>
          </div>

        
          <div class="form-outline mb-4">
            <input type="password" id="signupPassword" class="form-control form-control-lg" />
            <label class="form-label" for="signupPassword">Password</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="confirmPassword" class="form-control form-control-lg" />
            <label class="form-label" for="confirmPassword">Confirm Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

          <p class="mt-3">Already have an account? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>

<script src="signup.js"></script>
</body>
</html>
